<html><head>
	<title>懒加载</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../assets/xui.css">
	<style type="text/css">
		#lazyLoad{
			width: 600px;
			margin: 0 auto;
		}
		.xui_img_box{
			height: 300px;
		}
	</style>
</head>

<body>
	<div id="lazyLoad" class="xui_lazyload"></div>
	<script type="text/javascript" src="../assets/xui.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new xui.lazyLoad({
				id: 'lazyLoad',
				hrefTarget: '_blank',
				list: [
					{
						href: 'https://xumeng.site/',
						src: 'http://img.infinitynewtab.com/wallpaper/error.jpg'
					},
					{
						href: 'https://xumengzi.gitbooks.io/xui/content/',
						src: 'http://img.infinitynewtab.com/wallpaper/2.jpg'
					},
					{
						href: 'https://github.com/xumengzi',
						src: 'http://img.infinitynewtab.com/wallpaper/3.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/4.jpg'
					},
					{
						href: 'https://cn.vuejs.org/v2/guide/index.html',
						src: 'http://img.infinitynewtab.com/wallpaper/5.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/6.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/7.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/8.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/9.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/10.jpg'
					},
					{
						href: 'javascript:void(0)',
						src: 'http://img.infinitynewtab.com/wallpaper/11.jpg'
					},
				]
			});
		}
	</script>
</body></html>
