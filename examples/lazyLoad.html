<html><head>
	<title>懒加载</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/xui.css">
	<style type="text/css">
		#lazyLoad{
			width: 600px;
			margin: 0 auto;
		}
		.xui_img_box{
			height: 300px;
		}
	</style>
</head>

<body>
	<div id="lazyLoad" class="xui_lazyload"></div>
	<script type="text/javascript" src="./assets/xui.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new xui.lazyLoad({
				id: 'lazyLoad',
				hrefTarget: '_blank',
				list: [
					"http://img.infinitynewtab.com/wallpaper/error.jpg",
					"http://img.infinitynewtab.com/wallpaper/2.jpg",
					"http://img.infinitynewtab.com/wallpaper/3.jpg",
					"http://img.infinitynewtab.com/wallpaper/4.jpg",
					"http://img.infinitynewtab.com/wallpaper/5.jpg",
					"http://img.infinitynewtab.com/wallpaper/6.jpg",
					"http://img.infinitynewtab.com/wallpaper/7.jpg",
					"http://img.infinitynewtab.com/wallpaper/8.jpg",
					"http://img.infinitynewtab.com/wallpaper/9.jpg",
					"http://img.infinitynewtab.com/wallpaper/10.jpg",
					"http://img.infinitynewtab.com/wallpaper/11.jpg"
				]
			});
		}
	</script>
</body></html>
